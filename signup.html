<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
  <!--Montserrat font-->
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body style="background-color: #d7e3d7;">
    <div class="container vh-100">
        <div class="row">
            <div class="col-md-6 d-none d-md-block" style="background-color:gray;"></div>
            <div class="col-md-6 col-12 col-lg-6 bg-white" style="padding-left: 50px;">
                <h2 class="mt-5 mb-3" style="font-size: 1.5rem;">Sign Up</h2>
                <p style="font-size: 10px; font-weight: 600;">Continue with
                    <img src="assets/google.png" alt="Logo" class="img-fluid" width="20" height="20" style="border-radius: 50px; margin: 3px;" />
                    <img src="assets/facebook.png" alt="Logo" class="img-fluid" width="20" height="20" style="border-radius: 50px; margin-right: 10px;" />
                    Or </p>
                <form id="signUpForm">
                    <fieldset  class="mb-3" >
                       <label for="firstName">First Name</label>
                       <input type="text" class="form-control custom-input" id="firstName" placeholder="John">
                       <div class="error text-danger"></div>
                   </fieldset>
                   <fieldset  class="mb-3">
                    <label for="lastName" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px; display: inline;">Last Name</label>
                    <input type="text" class="form-control custom-input" id="lastName" placeholder="Doe">
                    <div class="error text-danger"></div>
                   </fieldset>
                    <fieldset  class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control custom-input" id="email" placeholder="doe@example.com">
                        <div class="error text-danger"></div>
                    </fieldset>
                    <fieldset class="mb-3">
                       <label for="password">Password</label>
                       <input type="password" class="form-control custom-input" id="password">
                       <div class="error text-danger"></div>
                   </fieldset>
                   <fieldset  class="mb-4">
                      <label for="password2">Confirm Password</label>
                      <input type="password" class="form-control custom-input" id="password2">
                      <div class="error text-danger"></div>
                  </fieldset>
                   <p style="font-size: 10px; font-weight: 600;">I agree with 
                    <a style="color: #ffba24; text-decoration: none; cursor: pointer;">terms and conditions</a>
                   </p>
                   <button type="submit" class="btn btn-login mt-2 mb-2">Sign Up</button>
                   <p style="font-size: 10px; font-weight: 600; padding-top: 10px; text-align: center; width: 80%;">
                    Already have an account?
                    <a href="login.html" style="color: #ffba24; text-decoration: none; cursor: pointer;">Login</a>
                   </p>
                </form>
                
               
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
