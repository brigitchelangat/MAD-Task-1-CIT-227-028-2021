<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration - Register</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Register for an Event</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="form.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <form id="eventForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female<br><br>

      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType">
        <option value="tech">Tech Conference</option>
        <option value="music">Music Festival</option>
        <option value="workshop">Workshop</option>
      </select><br><br>

      <label for="interests">Interests:</label>
      <input type="checkbox" id="coding" name="interest" value="coding"> Coding
      <input type="checkbox" id="music" name="interest" value="music"> Music
      <input type="checkbox" id="art" name="interest" value="art"> Art<br><br>

      <label for="date">Preferred Event Date:</label>
      <input type="date" id="date" name="date"><br><br>

      <label for="file">Upload a Profile Picture:</label>
      <input type="file" id="file" name="file"><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </section>

  <footer>
    <p>Â© 2024 Event Registration</p>
  </footer>
</body>
</html>
